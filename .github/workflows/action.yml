name: Cypress Test

on: [push]

env:
  API_HOST: http://localhost:3000/persons

jobs:
  cypress_run:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
            CYPRESS_baseUrl: ${{ env.API_HOST }}
        with:
            build: npm install
            start: npm run cypress:open
