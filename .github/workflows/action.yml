name: Cypress Test

on: [push]

env:
  API_HOST: http://localhost:3000

jobs:
  cypress_run:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start local server
        run: node /Users/taavitaivere/IdeaProjects/NodeTS/src/app.ts
        with:
          start: npm start

      - name: Wait for server to start
        run: sleep 5

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm install
          start: npm run cypress:open

